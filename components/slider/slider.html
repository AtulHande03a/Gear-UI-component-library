<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Slider Component" />
    <meta name="author" content="Atul Hande" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./slider.css" />
    <link rel="stylesheet" href="../../gearUI.css" />
    <title>Slider</title>
  </head>
  <body>
    <!--Slider Example -->
    <div class="snippet p-2-5 my-1 border flex-column wrap flex-center">
      <div class="slider flex-column w-20 px-1">
        <label for="slider-input" class="mb-1 text-m"
          >Select your price range.</label
        >
        <input
          class="pointer input-range"
          id="slider-input"
          type="range"
          min="1000"
          max="10000"
          step="1000"
        />
      </div>
      <p class="slider-output mt-1"></p>
    </div>
    <script src="slider.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Atul Hande" />
    <meta name="description" content="Gear UI landing page." />

    <link rel="stylesheet" href="styles.css" />
    <title>Gear UI</title>
  </head>
  <body>
    <nav class="navbar w-100 flex space-between align-center py-1 px-0-5">
      <div class="nav-left">
        <a class="logo-name font-semibold text-xl" href="#"
          ><span class="ml-2">Gear</span> <span>UI</span></a
        >
      </div>
      <div class="nav-right">
        <ul class="flex space-evenly font-semi text-l mr-2">
          <li>
            <a class="docs-link pr-2" href="./documentation/docs.html">Docs</a>
          </li>
          <li>
            <a
              class="social-link"
              href="https://github.com/AtulHande03a/Gear-UI-component-library"
              target="_blank"
              ><i class="fab fa-github"></i
            ></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="main-container mt-5">
      <img
        class="main-logo w-10 m-center"
        src="/assets/images/brandlogo.png"
        alt="brandlogo"
      />
      <p class="main-desc text-center max-w my-2 ml-auto mr-auto p-0-5">
        A lightweight and modular library for developing fast and powerful web
        interfaces.
      </p>
      <div class="button-container m-center">
        <a href="#">
          <button class="main-start text-sm pointer ht-3 w-10 br-2 mx-0-5">
            Get Started
          </button>
        </a>
        <a
          href="https://github.com/AtulHande03a/Gear-UI-component-library"
          target="_blank"
          ><button class="main-github text-sm pointer ht-3 w-10 br-2 mx-0-5">
            Github
          </button></a
        >
      </div>
    </div>
    <footer
      class="footer text-center w-100 text-sm text-center min-ht-4 p-1 mt-2"
    >
      <div class="footer-header">
        "Made with "
        <span>♥</span>
        " by Atul Hande"
      </div>
      <ul class="inline-list footer-social-icons flex my-1 ml-auto mr-auto">
        <li class="list-inline-item text-m mr-1-5">
          <a
            class="social-link-footer"
            href="https://github.com/AtulHande03a"
            target="_blank"
            ><i class="fab fa-github"></i
          ></a>
        </li>
        <li class="list-inline-item text-m mr-1-5">
          <a
            class="social-link-footer"
            href="https://www.linkedin.com/in/atul-hande/"
            target="_blank"
            ><i class="fab fa-linkedin"></i
          ></a>
        </li>
        <li class="list-inline-item text-m mr-1-5">
          <a
            class="social-link-footer"
            href="https://twitter.com/AtulHande9"
            target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
        </li>
      </ul>
      <div class="footer-copy">"© 2022 Gear UI Designs"</div>
    </footer>
  </body>
</html>
